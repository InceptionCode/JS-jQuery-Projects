<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water</title>
    
<!-- Fonts -->

<link rel="stylesheet" href="css/main.css" type="text/css" />

<body>
<div id="title">
    <h1>JavaScript <em>Water</em></h1>
    <p> Click on the button if you are thirsty.</p>
    <span id= "here"></span>
    <br>
    <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
    <br>
    <button id="btn">Thirsty</button>
    <span id= "done"></span>
</div>
	
<div id="title2">
    <h1>JavaScript <em>Dig</em></h1>
    <p> Click on the button in order to dig.</p>
    <span id= "dig"></span>
    <br>
    <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
    <br>
  <div id="button">
    <button id="btn-1">Dig</button>
    <button id="btn-2">Keep Digging</button>
    <button id="btn-3">Last One</button>
  </div> 
	 <br>
<div class="dig-container">
	 <span class="dig"></span>
</div> 
	 <span class="stop">Done the hole is big enough</span>
</div>


<div id="title3">
	<h1>JS <em>Box Run</em></h1>
	<div class="box">
		<p>Run Box Run</p>
	</div>
	<button id='box-button'>Make em Run</button>
	<br>
	<button id='box-button2'>Tell em to come back</button>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
